<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio audtoplay controls loop>
<source src="media/cartoon-bank Heist (Sting) - Doug Maxwell_Media Right Productions.mp3" type="audio/mpeg">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/cartoon-bank Heist (Sting) - Doug Maxwell_Media Right Productions.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
