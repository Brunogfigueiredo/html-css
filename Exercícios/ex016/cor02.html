<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
            *{ height: 100%;} /* configurações globais das CSS */

        body{

            background-image: radial-gradient(circle,#F53C3B 5%, #9D5226 10%, #F55D3B 15%, #F53BA5 20%, #F59E3B 75%);

            background-attachment: fixed;    /* a porcentagem na frente das cores ditas a quantidade dela na tela*/
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
